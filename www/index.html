<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>
<body>
<div class="container">

  <div class="row">
    <div class="col s12">
      <h1> Cadastro de Veiculos </h1>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="nomeProprietario"> Nome do Proprietario:</label>
      <input type="text" id="nomeProprietario" placeholder="Digite aqui o nome">
    </div> 
    </div>
  </div>

    <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="placaVeiculo"> Placa do Veiculo: </label>
      <input type="number" id="placaVeiculo">
    </div> 
    </div>
  </div>


    <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="marcaVeiculo"> Marca do Veiculo:</label>
      <input type="text" id="marcaVeiculo" name="marcaVeiculo">
    </div> 
    </div>
  </div>

      <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="modeloVeiculo"> Modelo do Veiculo:</label>
      <input type="text" id="modeloVeiculo" name="modeloVeiculo">
    </div> 
    </div>
  </div>

   <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="tipoVeiculo"> Tipo do Veiculo:</label>
      <input type="text" id="tipoVeiculo" name="tipoVeiculo">
    </div> 
    </div>
  </div>


  <div class="row">
  <div class="center">
    <div class="col s6">
      <a class="waves-effect waves-light btn"><i class="material-icons left">local_parking</i> Cadastrar</a>
    </div>

        <div class="col s6">
      <a class="waves-effect waves-light btn"><i class="material-icons left">search</i> Listar </a>
    </div>
   </div>
  </div>


</div>
</body>
</html>
