<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
   <script src="components/jquery-3.4.1.min.js"></script>
   <script src="components/loader.js"></script>
  <script src="components/acao.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>




  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">



</head>
<body>
<div class="container">

  <div class="row">
    <div class="col s12">
      <h2 id="h"> Cadastro de Veiculos </h2>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
    <div class="input-field">
      <i class="material-icons prefix">account_circle</i>
      <input type="text" id="nomeProprietario" name="nomeProprietario">
      <label for="nomeProprietario"> Nome do Proprietario:</label>
    </div> 
    </div>
  </div>

    <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="placaVeiculo"> Placa do Veiculo: </label>
      <input type="text" name="placaVeiculo" id="placaVeiculo">
    </div> 
    </div>
  </div>


    <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="marcaVeiculo"> Marca do Veiculo:</label>
      <input type="text" id="marcaVeiculo" name="marcaVeiculo">
    </div> 
    </div>
  </div>

      <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="modeloVeiculo"> Modelo do Veiculo:</label>
      <input type="text" id="modeloVeiculo" name="modeloVeiculo">
    </div> 
    </div>
  </div>

  
      <div class="row">
    <div class="col s12">
    <div class="input-group">
      <label for="dataEntrada"> Hora de Entrada:</label>
      <input type="time" id="dataEntrada" name="dataEntrada">
    </div> 
    </div>
  </div>


   <div class="row">
    <div class="col s12">
  <div class="input-field col s12">
    <select name="tipoV" id="tipoV" class="browser-default">
      <option value="" disabled selected> Escola qual o tipo de Veiculo: </option>
      <option name="carro" value="carro"> Carro </option>
      <option name="moto" value="moto"> Moto </option>
    </select>
  </div>
    </div>
  </div>


  <div class="row">
  <div class="center">
    <div class="col s6">
      <a class="waves-effect waves-light btn" id="cadastrarV"><i class="material-icons left">local_parking</i> Cadastrar</a>
    </div>

        <div class="col s6">
      <a class="waves-effect waves-light btn" id="listarV"><i class="material-icons left">search</i> Listar </a>
    </div>
   </div>
  </div>


</div>
</body>
</html>
